<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condições</title>
    <style>
        body{ 
            background-color: blueviolet;
            color: chartreuse;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1> Condições em JS </h1>
    <p> Parágrafo 1</p> 
    <script>
        window.alert("Bem vindos!"); 
        var a; 
        a = window.confirm("Quer entrar");
        document.write(a + "<br/>"); 
        if (a){
            document.write("YEAAH");
        }else {
            document.write("AAAAA");
        }
    

    
    </script>

</body>
</html>
